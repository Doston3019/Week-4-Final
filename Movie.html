<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bbd7108ae1.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Movies</title>
</head>
<body>
    <div id="app">
        <div class="navbar2">
            <div class="nav__wrapper2">
                <div class="nav__logo2">
                    <img src="	https://dev.d24jig8s1lr7n9.amplifyapp.com/img/whitelogo.39850b27.png" alt="" class="logo2">
                </div>
                <div class="nav__links2">
                    <a href="./index.html" class="link router-link-exact-active2">
                        Home
                    </a>
                    <a href="./Movie.html" class="link2">
                        Find Movies
                    </a>
                    <a href="" class="nav__link-btn2">Contact</a>
                </div>
                </div>
                <div class="content__wrapper2">
                    <h1 class="page__title">Browse our Movies</h1>
                    <div class="input__wrapper2">
                        <input type="text"   onchange="handleSearch(event)"     placeholder="Search by Make, Model or Name" class="search-input">
                        <button class="search__wrapper2" onclick="loadingState(event)">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
            </div>
            <div class="overlay">
            </div>
        </div>
        <section id="search">
            <div id="filter" class="filter-wrapper">
                <h1 class="search-info">
                    <span class="black-text">Search results:</span>
                </h1>
                <div class="price__filter">
                    <h2 class="search-text">
                        <span class="black-text__second">Movies:</span>
                        A to Z
                    </h2>
                    <div class="slider-wrapper">
                        <div class="slider__runway">
                            <div class="slider__bar" style="width: 100%; left: 0%;"></div>
                            <div tabindex="0" class="slider__button-wrapper" style="left: 0%;">
                                <div class="slider__button" tabindex="0"></div>
                            </div>
                            <div tabindex="0" class="slider__button-wrapper2" style="left: 100;">
                                <div class="slider__button2" tabindex="0"></div>
                            </div>
                            <div class="slider__stop" style="left: 0%;"></div>
                            <div class="slider__stop" style="left: 100%;"></div>
                        </div>
                        <div class="slider__marks">
                            <h1 class="slider__marks-text">A   
                            </h1>
                            <h2 class="slider__marks-text2">Z</div>
                            </h2>
                    </div>
                </div>
            </div>
        </section>
        <div id="movies">
            <div class="movies__wrapper">
            <div class="loading-state">
                <svg class="spinner">
                    <i class="fa-solid fa-spinner"></i>
                </svg>
            </div>

            </div>
        </div>
    </div>
</body>
</html>
